<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ecommerce Site</title>
    <style>
        body { font-family: Arial, sans-serif; }
         header, footer { background: #333; color: white; text-align: center; padding: 10px 0; }
        .products { display: flex; flex-wrap: wrap; }
        .product { border: 1px solid #ccc; margin: 10px; padding: 10px; width: 200px; }
        .product img { max-width: 100%; height: auto; }
        .add-to-cart { background: #28a745; color: white; border: none; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Widers traders company</h1>
    </header>

    <main>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$15.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Widers traders Inc.</p>
    </footer>

    <script>
        const buttons = document.querySelectorAll('.add-to-cart');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                alert('Item added to cart!');
            });
        });
    </script>
</body>
</html>
